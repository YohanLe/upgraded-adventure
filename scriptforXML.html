      }
      // hundle the server response , call alert contents 
      var xml = httpRequest.responseXML;
      var root_node = xml.getElementsByTagName('title').item(0);
      alert(root_node.firstChild.data);
      //check the state of the response if it is done we know it is recived a response.

    function alertContents(){
